app:
  env: "development"
  port: 8081
  context_path: "/advisor-listener"
  host: "localhost"
  root_path: "/api"
  version: 1.0.0
endpoint:
  strapi-information-gateway:
    host: "http://localhost:8080"
    path: "/strapi-information-gateway/api/v1/strapi"
  advisor:
    path: /api/advisors
    query:
      value: "?populate[attachment]=*&populate[SEO][populate][shareImage][populate]=*&populate[thumbnail]=*&populate[categories]=*"
GIN_MODE: "debug"
log:
  path: "/Users/ns/Documents/UniSUN/strapi-information-gateway/tmp/app.log"
